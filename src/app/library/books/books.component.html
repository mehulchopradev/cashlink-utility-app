<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of booksService.books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a routerLink="/lib/book-details/{{book.id}}" href="">Details</a></td>
        </tr>
    </tbody>
</table>
<div class="actions">
    <button mat-raised-button color="accent" (click)="onAddBook()">Add Book</button>
</div>
